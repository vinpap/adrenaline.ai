# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - vincent-adrenaline-ai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Run in all these versions of Python
        python-version: [3.8, 3.9]
    steps:
        # Setup which version of Python to use
      - name: Checkout repository files
        uses: actions/checkout@v2
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

        # Display the Python version being used
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

        # Install pytest
      - name: Install pytest and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install
        # Setup environment values
      - name: Set up environment values
        run: |
          export "MYSQL_HOST"=${{ secrets.MYSQL_HOST }}
          export "MYSQL_USER"=${{ secrets.MYSQL_USER }}
          export "MYSQL_PWD"=${{ secrets.MYSQL_PWD }}
          export "MYSQL_DB_NAME"=${{ secrets.MYSQL_DB_NAME }}
          export "FLASK_SESSION_KEY"=${{ secrets.FLASK_SESSION_KEY }}
          printenv
        # Run the tests
      - name: Run tests
        run: |
          pipenv run pytest


  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      # Set up environment variables
      - name: Set up environment values
        run: |
          export "MYSQL_HOST"=${{ secrets.MYSQL_HOST }}
          export "MYSQL_USER"=${{ secrets.MYSQL_USER }}
          export "MYSQL_PWD"=${{ secrets.MYSQL_PWD }}
          export "MYSQL_DB_NAME"=${{ secrets.MYSQL_DB_NAME }}
          export "FLASK_SESSION_KEY"=${{ secrets.FLASK_SESSION_KEY }}v

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'vincent-adrenaline-ai'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F1F8143E966E46E4993B13396DD04A10 }}
